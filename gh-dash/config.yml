prSections:
- title: Pull Requests
  filters: is:open author:@me
- title: Needs Review
  filters: is:open review-requested:@me
- title: Involved
  filters: is:open involves:@me -author:@me
issuesSections:
- title: Issues
  filters: is:open author:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Involved
  filters: is:open involves:@me -author:@me

defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30

repoPaths:
  ToucanToco/*: ~/ACTUALC/toucantoco/*
  Sanix-Darker/*: ~/ACTUALC/github/*

keybindings:
  issues: []
  prs:
    - key: d
      command: >
        cd {{.RepoPath}} &&
        git checkout {{.HeadRefName}} &&
        git changes # which is a git alias
    - key: r
      command: >
        [ ! -d "{{.RepoPath}}"] &&
        tmux split-window -h '
          echo ".RepoPath Not found locally, will close this in 10s." &&
          sleep 10
        ' ||

        [ -z "{{.PrNumber}}" ] &&
        tmux split-window -h '
          echo "Empty .PrNumber {{.PrNumber}}, will close this in 10s." &&
          sleep 10
        ' ||

        tmux split-window -h -c {{.RepoPath}} '
        echo "PR :{{.PrNumber}} || REPO_PATH :{{.RepoPath}}" &&
          gh pr checkout {{.PrNumber}} &&
          nvim -c ":Octo pr edit {{.PrNumber}}" || sleep 20;
        '

theme:
  ui:
    table:
      showSeparator: true
pager:
  diff: ""
