# Enable experimental backends for dual-kawase blur
# experimental-backends = true;

# Blur settings
blur: {
  method = "kernel";
  strength = 9;
  background = false;
  background-frame = false;
  background-fixed = false;
}

# Opacity rules
opacity-rule = [
  "100:class_g = 'Alacritty' && focused",
  "100:class_g = 'Alacritty' && !focused",
  "100:class_g = 'st-256color' && focused",
  "100:class_g = 'st-256color' && !focused"
];

# Fade exclusions
fade-exclude = [
  "class_g = 'Alacritty' && focused",
  "class_g = 'Alacritty' && !focused",
  "class_g = 'st-256color' && focused",
  "class_g = 'st-256color' && !focused"
];

